        <script language="JavaScript"> 
          // setInterval("myTimeprev()",1000);
          $(document).ready(function () {
            hsize = $(window).height();
            $("#wrap").css("height", hsize + "px");
          });
          $(window).resize(function () {
            hsize = $(window).height();
            $("#wrap").css("height", hsize + "px");
          });
          $(document).ready(function () {
            hsize = $(window).height();
            $("#main_container").css("height", hsize + "px");
          });
          $(window).resize(function () {
            hsize = $(window).height();
            $("#main_container").css("height", hsize + "px");
          });
        </script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script> 
        <script type="text/javascript">
        $(function() {
          var socket = io.connect();
     
        socket.on('message', function(data){
          var putData= data+"<br/>";
        $("#message").html(putData);
        });
         

        socket.on('acks', function(data){
         var putData= data+"<br/>";
        $("#ack").append(putData);
        });

        socket.on('chart', function(data){
         var chartData = JSON.parse(data);
         console.log(chartData);
        });
        
        $('#btn').click(function(){
        socket.emit("greet","Hello socketIO");
        });

        $('#start_btn').click(function () {
          socket.emit("start", "Hello socketIO");
        });
    
        $('#stop_btn').click(function () {
          socket.emit("stop", "Hello socketIO");
          socket.emit("sql", "Hello socketIO");
        });

      });
      </script>
